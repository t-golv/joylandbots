<head></head>
<!-- Import font-awesome somewhere in the HTML -->

<link rel="stylesheet" type="text/css" href="./style.css">
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<title>Novel V3</title>
</head>

<body class="chapter1">
  <audio id="transition-slide-audio">
    <source src="https://cdn.pixabay.com/audio/2022/01/18/audio_5e02185e26.mp3" type="audio/mpeg" />
  </audio>
  <audio id="transition-dialogue-audio">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_160c87d772.mp3" type="audio/mpeg" />
  </audio>
  <div class="carousel" data-carousel>
    <div class="slides" data-carousel-slides-container>
      <div class="slide slide-main"
        style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRprlPyjXKhb7eaOlOOnbscjo70Y2quaxECTQ&s);background-position: center top;">
        <h1 class="title title-main"></h1>
        <h6 class="subtitle subtitle-main"></h6>
        <button class="carousel-button carousel-button_next carousel-btn-play" data-carousel-button-next>
          <span class="material-symbols-outlined">
            play_circle
          </span>
        </button>
        <button class="carousel-button carousel-btn-music">
          <span class="material-symbols-outlined">
            music_note
          </span>
        </button>
        <audio id="bg-ost-sound">
          <source src="./assets/bg-ost.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="slide slide-main"
        style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRprlPyjXKhb7eaOlOOnbscjo70Y2quaxECTQ&s);background-position: center 60%">
        <header class="slide-header">
          <button class="carousel-button carousel-button_previous" data-carousel-button-previous>
            <span class="material-symbols-outlined">
              arrow_back_ios
            </span>
          </button>
          <button class="carousel-button carousel-button_next" data-carousel-button-next><span
              class="material-symbols-outlined">
              arrow_forward_ios
            </span>
          </button>
        </header>

        <section class="slide-section">
          <h5 class="title title-about"></h5>
          <p class="about"></p>
        </section>
      </div>

      <div class="slide slide-main"
        style="background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F2713955.jpg&f=1&nofb=1&ipt=920cba5f713fe42c419ca381adc3600bf4cea6d56421f9f34f044eae5fe477e8&ipo=images);">
        <header class="slide-header">
          <button class="carousel-button carousel-button_previous" data-carousel-button-previous>
            <span class="material-symbols-outlined">
              arrow_back_ios
            </span>
          </button>
          <div>
            <h6 class="title title-header"></h6>
            <em class="subtitle subtitle-header"></em>
          </div>
        </header>
        <section class="novel-section">
          <audio id="voice">
            <source src="" type="audio/mpeg" />
          </audio>
          <img id="novel-overlay" class="novel-overlay" />
          <img id="novel-item" class="novel-item" />
          <div class="novel-images">
            <img src="" id="img1" class="novel-img" />
            <img src="" id="img2" class="novel-img" />
            <img src="" id="img3" class="novel-img" />
            <img src="" id="img4" class="novel-img" />
            <img src="" id="img5" class="novel-img" />
            <span class="novel-dialogues-name"></span>
          </div>
          <div class="novel-dialogues">
            <p>...</p>
            <div class="dialogues-arrow-container"><span class="material-symbols-outlined dialogues-arrow">
                arrow_drop_down
              </span></div>
          </div>
        </section>
      </div>

      <!-- Credits -->
      <div class="slide slide-main">
        <header class="slide-header">
          <button class="carousel-button carousel-button_previous" data-carousel-button-previous>
            <span class="material-symbols-outlined">
              arrow_back_ios
            </span>
          </button>
        </header>
        <main class="credits-main" style="background-image: url(../MHA/assets/credits-bg.png);"></main>
      </div>
    </div>
  </div>
  </div>
  <script type="module" src="./script.js"></script>
</body>
