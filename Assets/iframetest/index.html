<body>
  <div class="carousel" data-carousel>

arrow_back_ios

      ><span class="material-symbols-outlined">
arrow_forward_ios
</span>
      </button>
    </div>
    <div class="slides" data-carousel-slides-container>
      <div class="slide" >

        </div>
      </div>
       <div class="slide">
        <!-- Credits -->

        <div>
        <div class="card">
        <a href="https://www.joyland.ai/profile?userId=8Ad2r" class="credits-link" target="_blank">
          <img src="" class="credits-img" />
          <div>
            <p>@Theodorus</p>
            <em>Check out my new bots</em>
          </div>
        </a>
        </div>
        </div>
      </div>
    </div>
  </div>
