<head>
  <!-- Import font-awesome somewhere in the HTML -->

  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
</head>

<body>
  <div class="carousel" data-carousel>
    <div class="carousel-buttons">
      <button
        class="carousel-button carousel-button_previous"
        data-carousel-button-previous
      >
        <span class="material-symbols-outlined"> arrow_back_ios </span>
      </button>
      <button
        class="carousel-button carousel-button_next"
        data-carousel-button-next
      >
        <span class="material-symbols-outlined"> arrow_forward_ios </span>
      </button>
    </div>
    <div class="slides" data-carousel-slides-container>
      <div class="slide">
        <h1>This is an example of Title</h1>
        <p>This is how a text looks like</p>
      </div>
      <div class="slide">
        <div class="card" style="padding: 2rem">
          <h1>The Title Of Your Story</h1>
          <p>The Subtitle of your story written in this cool tag</p>
        </div>
      </div>
      <div class="slide">
        <!-- Credits -->
        <div class="card">
          <a
            href="https://www.joyland.ai/profile?userId=8Ad2r"
            class="credits-link"
            target="_blank"
          >
            <sub>Credits:</sub>
            <img class="credits-img" />
            <svg
              height="100%"
              width="100%"
              class="credits-svg"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect class="shape" height="100%" width="100%" />
              <h6>@Theodorus</h6>
              <em>Check out my new bots</em>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
