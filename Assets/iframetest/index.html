<head>
<!-- Import font-awesome somewhere in the HTML -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="carousel" data-carousel>
    <div class="carousel-buttons">
      <button
        class="carousel-button carousel-button_previous"
        data-carousel-button-previous
      >
      <span class="material-symbols-outlined">
arrow_back_ios
</span>
      </button>
      <button
        class="carousel-button carousel-button_next"
        data-carousel-button-next
      ><span class="material-symbols-outlined">
arrow_forward_ios
</span>
      </button>
    </div>
    <div class="slides" data-carousel-slides-container>
      <div class="slide" style="background-image:url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp6544050.jpg&f=1&nofb=1&ipt=42753bf7b5bf60ee13779bedab18ddf77035879e9c8bf002395dd15391bffbf0&ipo=images);">
        <h1>The Title Of Your Story</h1>
        <p>The Subtitle of your story written in this cool tag</p>
      </div>
      <div class="slide">
        <!-- Anything can be here. Each slide can have any content -->
        <h2>Slide 2 heading</h2>
        <p>Slide 2 content
      </div>
    </div>
  </div>
</body>
