    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IFrame Content</title>
    </head>
    <body>
        <div id="output"></div>
    
        <script>
            // Function to parse query parameters from URL and return them as an object
            const getQueryParams = () => {
                const params = {};
                const queryString = window.location.search.substring(1);
                const pairs = queryString.split('&');
                pairs.forEach(pair => {
                    const [key, value] = pair.split('=');
                    params[decodeURIComponent(key)] = decodeURIComponent(value || '');
                });
                return params;
            };
    
            // Function to display received data
            const displayReceivedData = () => {
                const queryParams = getQueryParams();
                const data = queryParams['data'];
                const outputDiv = document.getElementById('output');
                outputDiv.textContent = `Received data: ${data}`;
            };
    
            // Call the display function when the document is ready
            document.addEventListener('DOMContentLoaded', displayReceivedData);
        </script>
    </body>
    </html>
    
</body>
</html>
