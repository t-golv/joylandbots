<style>
  :root {
    --color1: #e09f9f;
    --color2: #cc2b2b;
    --color3: #941e1e;
  }
  .msg-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    max-height: 450px;
    border-radius: 0 6px 6px 6px;
  }
  .msg-greeting {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
    color: var(--color1);
    text-align: center;
    width: 100%;
  }
  .msg-greeting h1 {
    color: var(--color2);
  }
  .msg-greeting iframe {
    width: 100%;
    height: 58vh;
    border-radius: 0 6px 6px 6px;
    max-height: 450px;
  }
  html.theme-dark .markdown-body strong {
    color: var(--color3);
  }
  html.theme-dark .markdown-body em {
    color: var(--color2);
  }
  html.theme-dark .markdown-body p,
  html.theme-dark .markdown-body hr {
    color: var(--color1);
    border-color: var(--color1);
  }
  html.theme-dark .body-text {
    border: 1px solid var(--color2) !important;
    box-shadow: 0px 0px 0.5rem 0 var(--color3);
  }
  html.theme-dark .chat-main-container:before {
    content: "";
    display: block;
    z-index: 0;
    background-color: rgba(0, 0, 0, 0.8) !important;
    background-blend-mode: color !important;
    background-image: linear-gradient(
        to top,
        var(--color1) 0%,
        transparent 100%
      ),
      url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia.tenor.com%2FzssZWYp5dP0AAAAC%2Fblood.gif&f=1&nofb=1&ipt=e0297ad51b18d345abc7183ed23c7aa460f3c3429bcd59ff9b140b602a640910&ipo=images) !important;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    opacity: 1;
    background-repeat: no-repeat;
    background-position: top center;
    background-size: cover;
    /* border-top-left-radius: 8px; */
    /* border-bottom-left-radius: 8px; */
  }
  html.theme-dark .bot-info-main {
    background-image: url(https://64.media.tumblr.com/4b46c422fa1441c1b522e9c2f7603394/0b309683aa48bd8c-5a/s500x750/8971439ea94fe5d5b4b8a441755f8593faf1cbd0.gifv);
    background-size: 100%;
    background-blend-mode: color-burn;
    background-position: center top;
    background-repeat: no-repeat;
  }
  html.theme-dark .creator-name .name.can-click {
    color: var(--color1);
  }
</style>
<div class="msg-container">
  <div class="msg-greeting">
    <iframe
      class="iframe-greeting"
      scrolling="no"
      src="http://127.0.0.1:5502/storymode/template/"
      frameborder="no"
      loading="lazy"
    ></iframe>
  </div>
</div>
