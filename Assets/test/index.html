<style>
  .msg-body {
    display: flex;
    justify-content: center;
    align-content: center;
    height: 100vh;
    width: 100vw;
  }
  .msg-greeting {
    height: 10vh;
    font-size: 2rem;
  }
</style>
<body
  onload="(function() { 
  const params = new URLSearchParams(window.location.search); 
  const data = params.get('data'); 
  if (data) {
    const greeting = document.querySelector('.msg-greeting');
    greeting.innerText = `Welcome to the page, ${data}!!`;
  } 
})()"
  class="msg-body"
>
  <div class="msg-greeting"></div>
</body>
