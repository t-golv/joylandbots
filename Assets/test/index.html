<style>
  .html-greeting {
    text-align: center;
    padding: 20px;
    border: 2px solid #008cba;
    border-radius: 10px;
    background-color: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
  }
  .html-greeting:hover {
    transform: scale(1.05);
  }
  .html-greeting h1 {
    color: #008cba;
  }
  .html-greeting button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #008cba;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }
  .html-greeting button:hover {
    background-color: #005f7f;
  }
</style>
<div class="html-greeting">
  <h1>Hello, Human!</h1>
  <p>Welcome to your simple webpage.</p>
  <button
    onclick="(function() { const message = document.getElementById('message'); message.innerText = 'You clicked the button! Have a great day!'; message.style.display = 'block'; })()"
  >
    Click Me!
  </button>
  <p id="message" style="display: none; color: green"></p>
</div>
